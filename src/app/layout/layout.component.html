<nz-layout class="layout">
  <nz-header nzTheme="'dark'">
    <div class="logo">
      <img src="../../assets/images/logo-full.svg" alt="">
      <span>电商后台管理系统</span>
    </div>
    <div class="set">
      <nz-dropdown>
        <a nz-dropdown>
          admin
          <i class="anticon anticon-down"></i>
        </a>
        <ul nz-menu nzSelectable>
          <li nz-menu-item>
            <a routerLink="/home"></a>
            <a routerLink="/home">我的个人资料</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/home"></a>
            <a routerLink="/home">修改个人资料</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/home"></a>
            <a routerLink="/home">退出登录</a>
          </li>
        </ul>
      </nz-dropdown>
    </div>
  </nz-header>
  <nz-layout>
    <nz-sider [nzWidth]="200" style="overflow: auto; height: 100vh; position: fixed; left: 0">
      <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'">
        <li nz-submenu [(nzOpen)]="openMap.sub1" (nzOpenChange)="openHandler('sub1')">
          <span title>
            <i class="anticon anticon-user"></i>首页</span>
          <ul>
            <li nz-menu-item>
              <a routerLink="/home">option1</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/home">option2</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/home">option3</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/home">option4</a>
            </li>
          </ul>
        </li>
        <li nz-submenu [(nzOpen)]="openMap.sub2" (nzOpenChange)="openHandler('sub2')">
          <span title>
            <i class="anticon anticon-laptop"></i>商品管理</span>
          <ul>
            <li nz-menu-item>
              <a routerLink="/goods">option5</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/goods">option6</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/goods">option7</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/goods">option8</a>
            </li>
          </ul>
        </li>
        <li  nz-submenu [(nzOpen)]="openMap.sub3" (nzOpenChange)="openHandler('sub3')">
          <span title>
            <i class="anticon anticon-notification"></i>系统管理</span>
          <ul>
            <li nz-menu-item>
              <a routerLink="/system">option9</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/system">option10</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/system">option11</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/system">option12</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout style="padding:0 24px 24px;margin-left: 200px">
      <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item>
          <a [routerLink]="['../../']">Home</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
          Breadcrumb
        </nz-breadcrumb-item>
      </nz-breadcrumb>
      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
